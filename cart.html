<body>
<div class="wrap">

  <h1>è³¼ç‰©è»Š</h1>

</div>

<script>
/* ===========================
   Google Form è¨­å®šï¼ˆé€å‡ºå¾Œè‡ªå‹•é€² Sheetï¼‰
=========================== */
const FORM_ID = "1FAIpQLScE4Fc8Ca6ibjr1FsO2fCMwgeUJmTkb4z7HM47RWWx4nZW3-A";
const FORM_POST_URL = `https://docs.google.com/forms/d/e/${FORM_ID}/formResponse`;

// entry å°æ‡‰ï¼ˆç”±ä½ æä¾›çš„é å…ˆå¡«å…¥é€£çµæ¨å®šï¼‰
const ENTRY = {
  order_id:   "2086201294",
  order_time: "141884881",
  items:      "1314159316",
  total_qty:  "2028682198",
  total_amt:  "480291083",
  name:       "1345697916",
  phone:      "1165222576",
  store711:   "770415418",
  lineid:     "668805025",
  note:       "1857553419",
};

/* ===========================
   è³¼ç‰©è»Š localStorage
=========================== */
const CART_KEY="CART_V1";

function readCart(){
  try{ return JSON.parse(localStorage.getItem(CART_KEY) || "[]"); }
  catch(e){ return []; }
}
function writeCart(items){
  localStorage.setItem(CART_KEY, JSON.stringify(items||[]));
}
function clearCart(){
  localStorage.removeItem(CART_KEY);
}
function money(n){
  return "NT$ " + Number(n||0);
}

/* ===========================
   è¨‚å–®æ–‡å­—çµ„è£ / åŠ ç¸½
=========================== */
function buildOrderText(cart){
  // äººé¡å¯è®€ï¼Œè½åˆ° Sheet ä¸€æ ¼æ–‡å­—
  return cart.map((it,i)=> {
    const lines = [];
    lines.push(`${i+1}. ${it.name}ï¼ˆ${it.sku}ï¼‰`);
    if(it.options_text) lines.push(`é¸é …ï¼š${it.options_text}`);
    if(it.spec) lines.push(`è¦æ ¼ï¼š${it.spec}`);
    lines.push(`å–®åƒ¹ï¼šNT$ ${Number(it.unit_price||0)} Ã— ${Number(it.qty||1)} = NT$ ${Number(it.total||0)}`);
    return lines.join("\n");
  }).join("\n\n");
}
function calcTotalAmt(cart){
  return cart.reduce((s,it)=> s + Number(it.total||0), 0);
}
function calcTotalQty(cart){
  return cart.reduce((s,it)=> s + Number(it.qty||0), 0);
}

/* ===========================
   è¨‚å–®ç·¨è™Ÿ / æ™‚é–“
=========================== */
function pad2(n){ return String(n).padStart(2,"0"); }
function makeOrderId(){
  const d = new Date();
  const stamp = `${d.getFullYear()}${pad2(d.getMonth()+1)}${pad2(d.getDate())}-${pad2(d.getHours())}${pad2(d.getMinutes())}${pad2(d.getSeconds())}`;
  const rand = Math.random().toString(36).slice(2,6).toUpperCase();
  return `WEB${stamp}-${rand}`;
}
function formatOrderTime(){
  const d = new Date();
  return `${d.getFullYear()}-${pad2(d.getMonth()+1)}-${pad2(d.getDate())} ${pad2(d.getHours())}:${pad2(d.getMinutes())}:${pad2(d.getSeconds())}`;
}

/* ===========================
   é€å‡ºåˆ° Google Formï¼ˆno-corsï¼‰
=========================== */
async function submitToGoogleForm(payload){
  const params = new URLSearchParams();

  params.set(`entry.${ENTRY.order_id}`, payload.order_id);
  params.set(`entry.${ENTRY.order_time}`, payload.order_time);
  params.set(`entry.${ENTRY.items}`, payload.items);
  params.set(`entry.${ENTRY.total_qty}`, String(payload.total_qty));
  params.set(`entry.${ENTRY.total_amt}`, String(payload.total_amt));

  params.set(`entry.${ENTRY.name}`, payload.name);
  params.set(`entry.${ENTRY.phone}`, payload.phone);
  params.set(`entry.${ENTRY.store711}`, payload.store711);
  params.set(`entry.${ENTRY.lineid}`, payload.lineid);
  params.set(`entry.${ENTRY.note}`, payload.note || "");

  await fetch(FORM_POST_URL, {
    method: "POST",
    mode: "no-cors",
    headers: { "Content-Type": "application/x-www-form-urlencoded;charset=UTF-8" },
    body: params.toString()
  });
}

/* ===========================
   UI Render
=========================== */
function render(){
  const area = document.getElementById("cartArea");
  const cart = readCart();
  area.innerHTML="";

  if(!cart.length){
    area.innerHTML = `
      <div class="card empty">
        è³¼ç‰©è»Šç›®å‰æ˜¯ç©ºçš„ã€‚å¯ä»¥åˆ°å•†å“é åŠ å…¥å•†å“ã€‚
      </div>
    `;
    return;
  }

  const totalAll = calcTotalAmt(cart);

  // cart list card
  const cartCard = document.createElement("div");
  cartCard.className="card";

  cart.forEach((item,index)=>{
    const div = document.createElement("div");
    div.className="item";

    const priceBlock = item.price_special
      ? `<span class="strike">${money(item.price_original)}</span>
         <span class="special">ğŸ”¥ ç‰¹åƒ¹ ${money(item.price_special)}</span>`
      : `${money(item.price_original)}`;

    div.innerHTML=`
      <div class="thumb">
        ${item.image_url ? `<img src="${item.image_url}" alt="">` : ""}
      </div>
      <div class="info">
        <div class="name">${item.name}</div>
        <div class="small">ç·¨è™Ÿï¼š${item.sku}</div>
        ${item.options_text ? `<div class="small">${item.options_text}</div>`:""}
        <div class="price">${priceBlock}</div>
        <div class="small">å–®åƒ¹ ${money(item.unit_price)}</div>

        <div style="margin-top:8px;">
          æ•¸é‡ï¼š
          <input type="number" class="qty" min="1" value="${item.qty}" data-index="${index}">
        </div>

        <div class="remove" data-remove="${index}">ç§»é™¤å•†å“</div>
      </div>
    `;
    cartCard.appendChild(div);
  });

  const totalBox=document.createElement("div");
  totalBox.className="totalBox";
  totalBox.innerHTML=`<div class="totalBig">ç¸½é‡‘é¡ï¼š${money(totalAll)}</div>`;
  cartCard.appendChild(totalBox);

  area.appendChild(cartCard);

  // checkout card
  const checkoutCard = document.createElement("div");
  checkoutCard.className="card";
  checkoutCard.innerHTML = `
    <h2 style="margin:0 0 12px;font-size:20px;">çµå¸³è³‡æ–™</h2>

    <div id="msg"></div>

    <div class="formGrid">
      <div class="field">
        <label>å§“å *</label>
        <input id="f_name" placeholder="æ”¶ä»¶äººå§“å" />
      </div>

      <div class="field">
        <label>é›»è©± *</label>
        <input id="f_phone" placeholder="ä¾‹å¦‚ 09xx-xxx-xxx" />
      </div>
    </div>

    <div class="field">
      <label>7-11 é–€å¸‚è³‡è¨Š *</label>
      <input id="f_store711" placeholder="è¶…å•†åº—è™Ÿ / é–€å¸‚åç¨±" />
    </div>

    <div class="field">
      <label>LINE ID *</label>
      <input id="f_lineid" placeholder="ç”¨æ–¼æ ¸å–®åŠå”®å¾Œ" />
    </div>

    <div class="field">
      <label>å‚™è¨»ï¼ˆå¯é¸ï¼‰</label>
      <textarea id="f_note" placeholder="å…¶ä»–æé†’"></textarea>
    </div>

    <hr class="hr"/>

    <button class="btn" id="btnSubmit">é€å‡ºè¨‚å–®</button>
    <div class="note">
      æç¤ºï¼šé€å‡ºå¾Œæœƒç”¢ç”Ÿè¨‚å–®ç·¨è™Ÿä¸¦æ¸…ç©ºè³¼ç‰©è»Šã€‚<br>
      ä½ å¯ä»¥åœ¨ Google Sheetï¼ˆè¡¨å–®å›æ‡‰ï¼‰ä¸­çœ‹åˆ°ã€Œé …ç›®ã€èˆ‡ã€Œç¸½é‡‘é¡ã€ã€‚
    </div>
  `;
  area.appendChild(checkoutCard);

  // bind quantity
  document.querySelectorAll(".qty").forEach(input=>{
    input.addEventListener("input",()=>{
      const idx = Number(input.dataset.index);
      const cart = readCart();
      const it = cart[idx];
      const newQty = Math.max(1, Number(input.value||1));

      it.qty = newQty;
      it.total = newQty * Number(it.unit_price||0);

      writeCart(cart);
      render();
    });
  });

  // bind remove
  document.querySelectorAll("[data-remove]").forEach(btn=>{
    btn.addEventListener("click",()=>{
      const idx = Number(btn.dataset.remove);
      const cart = readCart();
      cart.splice(idx,1);
      writeCart(cart);
      render();
    });
  });

  // submit
  document.getElementById("btnSubmit").addEventListener("click", async ()=>{
    const name    = (document.getElementById("f_name").value||"").trim();
    const phone   = (document.getElementById("f_phone").value||"").trim();
    const store711= (document.getElementById("f_store711").value||"").trim();
    const lineid  = (document.getElementById("f_lineid").value||"").trim();
    const note    = (document.getElementById("f_note").value||"").trim();

    const msg = document.getElementById("msg");
    msg.innerHTML = "";

    if(!name || !phone || !store711 || !lineid){
      msg.innerHTML = `<div class="error">è«‹å¡«å¯«ï¼šå§“åã€é›»è©±ã€7-11 é–€å¸‚ã€LINE IDã€‚</div>`;
      return;
    }

    const cartNow = readCart();
    if(!cartNow.length){
      msg.innerHTML = `<div class="error">è³¼ç‰©è»Šæ˜¯ç©ºçš„ï¼Œç„¡æ³•é€å‡ºã€‚</div>`;
      return;
    }

    const order_id = makeOrderId();
    const order_time = formatOrderTime();

    const payload = {
      order_id,
      order_time,
      items: buildOrderText(cartNow),
      total_qty: calcTotalQty(cartNow),
      total_amt: calcTotalAmt(cartNow),
      name,
      phone,
      store711,
      lineid,
      note
    };

    const btn = document.getElementById("btnSubmit");
    btn.disabled = true;
    btn.textContent = "é€å‡ºä¸­â€¦";

    try{
      await submitToGoogleForm(payload);

      clearCart();
      msg.innerHTML = `<div class="success">âœ… å·²é€å‡ºï¼ä½ çš„è¨‚å–®ç·¨è™Ÿï¼š<b>${order_id}</b><br>è³‡æ–™å·²å¯«å…¥ Google Sheetï¼ˆè¡¨å–®å›æ‡‰ï¼‰ã€‚</div>`;
      render(); // æœƒè®Šç©ºè³¼ç‰©è»Šç•«é¢

    }catch(err){
      msg.innerHTML = `<div class="error">âŒ é€å‡ºå¤±æ•—ï¼š${String(err.message || err)}<br>è«‹ç¨å¾Œå†è©¦ã€‚</div>`;
      btn.disabled = false;
      btn.textContent = "é€å‡ºè¨‚å–®";
    }
  });
}

render();
</script>
