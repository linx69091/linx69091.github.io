<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>商品列表 — linx69091</title>
  <style>
    :root{--maxw:1100px;--muted:#6b7280;--accent:#0b69ff}
    body{font-family:"Helvetica Neue", Arial, "Noto Sans TC", sans-serif;margin:0;color:#111;background:#fff}
    .wrap{max-width:var(--maxw);margin:28px auto;padding:20px}
    .nav{display:flex;justify-content:space-between;align-items:center;margin-bottom:18px}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:16px}
    .card{border:1px solid #eef2f7;border-radius:12px;padding:12px;background:#fff}
    .thumb{height:140px;border-radius:8px;background:#f3f6fb;margin-bottom:8px;display:flex;align-items:center;justify-content:center;color:var(--muted)}
    .name{font-weight:700;margin:6px 0}
    .meta{color:var(--muted);font-size:14px}
    .btn{display:inline-block;margin-top:10px;padding:8px 10px;border-radius:8px;text-decoration:none;background:var(--accent);color:#fff;font-weight:700}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="nav">
      <div><a href="/index.html">← 回首頁</a></div>
      <div style="color:var(--muted)">正在載入商品（測試頁）</div>
    </div>

    <h2>商品 / 作品</h2>
    <p style="color:var(--muted)">此頁為示範：介面已預留加入購物車按鈕與規格選單。之後我們會改為從 Google Sheets 抓資料。</p>

    <div class="grid" id="productGrid">
      <!-- sample cards -->
      <div class="card">
        <div class="thumb">封面圖</div>
        <div class="name">範例商品 A</div>
        <div class="meta">NT$ 350</div>
        <a class="btn" href="/cart.html" onclick="addSample(event,'A',350)">加入購物車</a>
      </div>

      <div class="card">
        <div class="thumb">封面圖</div>
        <div class="name">範例商品 B</div>
        <div class="meta">NT$ 480</div>
        <a class="btn" href="/cart.html" onclick="addSample(event,'B',480)">加入購物車</a>
      </div>

      <div class="card">
        <div class="thumb">封面圖</div>
        <div class="name">範例商品 C</div>
        <div class="meta">NT$ 120</div>
        <a class="btn" href="/cart.html" onclick="addSample(event,'C',120)">加入購物車</a>
      </div>
    </div>
  </div>

  <script>
    // 暫時把 sample 商品加入 localStorage 購物車，然後導到 cart 頁面
    function addSample(e,name,price){
      e.preventDefault();
      const cart = JSON.parse(localStorage.getItem('cart') || '[]');
      const id = 'S-'+name;
      const existing = cart.find(i=>i.id===id);
      if(existing) existing.qty += 1;
      else cart.push({ id, name: '範例商品 '+name, base_price: price, qty: 1, selected: {}, unit_price: price });
      localStorage.setItem('cart', JSON.stringify(cart));
      // 跳轉到購物車
      location.href = '/cart.html';
    }
  </script>
</body>
</html>
